server {
    listen 80;
    server_name balanced-compassion-production.up.railway.app;  

    # Redirigir todo el tráfico HTTP a HTTPS (si Railway maneja HTTPS, esto es opcional)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;

    server_name balanced-compassion-production.up.railway.app;  

    root /usr/share/nginx/html;
    index index.html;

    # React SPA - Servir el frontend
    location / {
        try_files $uri /index.html;
    }

    # Proxy API backend (Symfony)
    location /symfony/ {
        rewrite ^/symfony(/.*)$ $1 break;
        proxy_pass http://proyectodaw.railway.internal:8080;  # Usar HTTP (Railway maneja HTTPS externamente)

        add_header 'Access-Control-Allow-Origin' 'https://192.168.1.132' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir imágenes desde el backend
    location /uploads/images/ {
        proxy_pass http://proyectodaw.railway.internal:8080;  # Usar HTTP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
