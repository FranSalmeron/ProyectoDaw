server {
    listen 80;
    server_name balanced-compassion-production.up.railway.app;  # Puedes usar el dominio público aquí en vez de una IP si está disponible en tu entorno.

    # Redirigir todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;  # Puedes quitar esta parte si Railway maneja todo el tráfico HTTPS
    server_name balanced-compassion-production.up.railway.app;  # Usa tu dominio público aquí, si tienes uno

    # Si Railway maneja SSL, no necesitas configuraciones SSL
    # Puedes eliminar esta sección de SSL:
    # ssl_certificate /etc/nginx/certs/server.crt;
    # ssl_certificate_key /etc/nginx/certs/server.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    # ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA - Servir el frontend
    location / {
        try_files $uri /index.html;
    }

    # Proxy API backend
    location /symfony/ {
        rewrite ^/symfony(/.*)$ $1 break;
        proxy_pass http://proyectodaw.railway.internal:8080;  # Usar HTTP aquí

        add_header 'Access-Control-Allow-Origin' 'https://192.168.1.132' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir imágenes desde el backend
    location /uploads/images/ {
        proxy_pass http://proyectodaw.railway.internal:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
