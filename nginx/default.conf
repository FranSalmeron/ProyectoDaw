# default.conf
server {
    listen 80;
    server_name 192.168.1.132;

    # Servir la aplicación React
    location / {
        root /ruta/a/tu/build/react;
        try_files $uri /index.html;
    }
}

server {
    listen 443 ssl;

    server_name 192.168.1.132; 

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;  

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;


    root /usr/share/nginx/html;

    # Configuración de la API (Backend) para usar HTTPS
    location /symfony/ {
    
        # Elimina el prefijo /symfony antes de hacer el proxy al backend
        rewrite ^/symfony(/.*)$ $1 break;
      
        proxy_pass https://backend:8001;

        add_header 'Access-Control-Allow-Origin' 'https://192.168.1.132' always; 
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://192.168.1.132' always;  
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
             add_header 'Access-Control-Max-Age' 1728000 always;
            return 204;
        }

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Para habilitar SSE (EventSource)
        proxy_set_header Connection 'keep-alive';
        proxy_http_version 1.1;
        proxy_cache off;
        proxy_buffering off;
    }

      location /chat {

        rewrite ^/chat(/.*)$ $1 break;
        proxy_pass https://backend:8081;  
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Asegúrate de que Nginx maneje las conexiones WebSocket correctamente
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Ajustes adicionales para evitar cierres de la conexión WebSocket
        proxy_http_version 1.1;
        proxy_cache off;
        proxy_buffering off;
    }


    error_page  404              /404.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}