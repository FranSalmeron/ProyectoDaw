services:
    _defaults:
        autowire: true  # Habilita la inyección automática
        autoconfigure: true  # Configura automáticamente los servicios para ser utilizados por el contenedor

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    