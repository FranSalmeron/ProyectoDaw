parameters:
    cloudinary:
        cloud_name: '%env(CLOUDINARY_CLOUD_NAME)%'
        api_key: '%env(CLOUDINARY_API_KEY)%'
        api_secret: '%env(CLOUDINARY_API_SECRET)%'

services:
    _defaults:
        autowire: true  # Habilita la inyecci칩n autom치tica
        autoconfigure: true  # Configura autom치ticamente los servicios para ser utilizados por el contenedor

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Definici칩n de MessageHandler
    App\Message\MessageHandler:
        arguments:
            $chatMessageRepository: '@App\Repository\ChatMessageRepository'
            $entityManager: '@doctrine.orm.entity_manager'
            
    App\Service\CloudinaryService:
        arguments:
            $cloudName: '%cloudinary.cloud_name%'
            $apiKey: '%cloudinary.api_key%'
            $apiSecret: '%cloudinary.api_secret%'
